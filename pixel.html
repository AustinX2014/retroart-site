<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Personajes - INVINCIBLE Pixel Art</title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="pixel/styles.css">
</head>
<body>
  <div class="container">
    <h1></h1>
    <img src="pixel/titulo.png" alt="titulo">
    <div class="gallery">
      <!-- Miniaturas de los personajes -->
      
      <div class="thumbnail" data-full="omni-man_full.png">
        <img src="pixel/omni-man_thumb.png" alt="Omni-Man">
      </div>
      <div class="thumbnail" data-full="Conquest_full.png">
        <img src="pixel/Conquest_thumb.png" alt="Atom Eve">
      </div>
      <div class="thumbnail" data-full="allen_full.png">
        <img src="pixel/allen_thumb.png" alt="Atom Eve">
      </div>
      <!-- Agrega más personajes aquí -->
    </div>
    <!-- Imagen grande -->
    <div class="full-image">
      <img id="fullImage" src="pixel/select.png" alt="Select Player">
    </div>
  </div>
  <script src="pixel/script.js"></script>
</body>
</html>
