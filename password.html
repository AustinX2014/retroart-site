<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Archivos</title>
   

    <style>
        a  {
             color: rgb(204, 154, 17);
           }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
            background-color: rgb(0, 0, 0);
            color: rgb(78, 255, 78);
            
        }
        #login-container {
            margin: 100px auto;
            max-width: 400px;
            padding: 20px;
            border: 3px solid #26a746;
            border-radius: 5px;
            background-color: #000000;
        }
        #file-container {
            display: none;
            margin: 20px auto;
            max-width: 600px;

         
        }
        .centrar-horizontal {
            display: flex;
            justify-content: center;}
    

    </style>
</head>
<body>
    <div id="Titulo">
        <h1>Retroart</h1>
    </div>
    <div id="login-container">
        <h2 >Ingrese la contraseña</h2>
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="checkPassword()" style="background-color: black; color: rgb(78, 255, 78); border: 2px solid #26a746;">Acceder</button>
    </div>

   
    <div class="centrar-horizontal">
        <img src="/images/MiniumGIf.gif" alt="">
    </div>
   
    <div id="file-container">
        <h2>Archivos Disponibles</h2>
        <ul>
            <li>
                <a href="Recursos/1.txt" download target="_blank">
                    Archivo 1
                </a>
                - Descripción del Archivo 1
            </li>
            <li>
                <a href="Recursos/2.txt" download target="_blank">
                    Archivo 2
                </a>
                - Descripción del Archivo 2
            </li>
        </ul>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            // Aquí debes definir la contraseña que permitirá el acceso.
            var correctPassword = "2000";

            if (password === correctPassword) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("file-container").style.display = "block";
            } else {
                alert("Contraseña incorrecta. Inténtalo de nuevo.");
            }
        }
    </script>
</body>
</html>
