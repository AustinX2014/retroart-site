<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ruleta Rusa: Salon del Destino</title>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    
    <style>
        :root { --oro: #ffd700; --rojo: #ff0000; --fondo-oscuro: rgba(10, 10, 10, 0.85); }
        
        * { box-sizing: border-box; }

        body { 
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('img/fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
            color: #e0e0e0; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden;
            transition: background 0.1s;
        }

        /* EFECTO DE DESTELLO ROJO */
        .flash-rojo { animation: flashAnim 0.4s forwards; }
        @keyframes flashAnim {
            0% { background-color: rgba(255, 0, 0, 0.8); }
            100% { background-color: transparent; }
        }

        /* AJUSTE PARA MÓVIL (SUBIR CONTENIDO Y SEPARAR DEL TOP) */
        @media (max-width: 600px) {
            body { 
                align-items: flex-start; 
                padding-top: 20px; /* <--- AJUSTA ESTO PARA BAJARLO MÁS DEL BORDE SUPERIOR */
            }
            #pantalla-juego { margin-top: 0 !important; padding: 10px !important; }
            h1 { font-size: 1.1rem !important; margin: 2px 0 !important; }
            #pozo-mesa { font-size: 1.2rem !important; }
            .retrato { width: 95px !important; height: 140px !important; }
            .ruleta-container { width: 70px !important; height: 70px !important; }
            .agujero { width: 10px !important; height: 10px !important; margin: -5px !important; }
            .agujero:nth-child(n) { transform: rotate(calc(60deg * var(--i))) translateY(-25px) !important; }
            button { padding: 10px 15px !important; font-size: 0.8rem !important; }
            .requisito-texto { font-size: 0.55rem !important; }
        }

        h1 { font-family: 'Rye', serif; color: var(--oro); text-shadow: 2px 2px 0px #4b3621; text-align: center; margin: 5px 0; }

        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; 
        }

        #pantalla-juego { 
            width: 95%; max-width: 600px; padding: 20px; border: 4px double var(--oro); 
            background: var(--fondo-oscuro); display: none; text-align: center;
            box-shadow: 0 0 40px #000; backdrop-filter: blur(3px);
        }

        .duelo-container { display: flex; justify-content: space-evenly; align-items: center; margin: 15px 0; }
        
        .retrato { width: 140px; height: 200px; border: 3px solid var(--oro); position: relative; background: #000; transition: 0.3s; }
        .retrato img { width: 100%; height: 100%; object-fit: cover; }
        
        .nombre-tag {
            position: absolute; bottom: 0; width: 100%; background: rgba(43, 30, 22, 0.95); 
            color: var(--oro); padding: 5px 0; font-size: 11px; font-family: 'Rye', serif;
        }

        .desactivado { filter: grayscale(100%) brightness(40%); transform: scale(0.9); border-color: #444; }
        .activo { filter: grayscale(0%) brightness(100%); transform: scale(1.05); border-color: var(--oro); box-shadow: 0 0 15px var(--oro); }

        .ruleta-container { position: relative; width: 90px; height: 90px; }
        .tambor { 
            width: 100%; height: 100%; background: #222; border-radius: 50%; 
            position: relative; border: 3px solid #1a1a1a;
            transition: transform 1.2s cubic-bezier(0.15, 0, 0.15, 1); 
        }
        .agujero { 
            width: 14px; height: 14px; background: #333; border-radius: 50%; 
            position: absolute; top: 50%; left: 50%; margin: -7px;
        }
        
        .agujero:nth-child(1) { --i: 0; transform: rotate(0deg) translateY(-32px); }
        .agujero:nth-child(2) { --i: 1; transform: rotate(60deg) translateY(-32px); }
        .agujero:nth-child(3) { --i: 2; transform: rotate(120deg) translateY(-32px); }
        .agujero:nth-child(4) { --i: 3; transform: rotate(180deg) translateY(-32px); }
        .agujero:nth-child(5) { --i: 4; transform: rotate(240deg) translateY(-32px); }
        .agujero:nth-child(6) { --i: 5; transform: rotate(300deg) translateY(-32px); }

        .agujero.cargado { background: radial-gradient(circle, #ffd700, #b8860b); border: 1px solid #fff; }
        
        .indicador { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%); 
            border-top: 18px solid var(--rojo); border-left: 9px solid transparent; 
            border-right: 9px solid transparent; z-index: 10; 
        }

        button { 
            background: #4b3621; color: var(--oro); border: 2px solid var(--oro); 
            padding: 12px 20px; cursor: pointer; font-family: 'Rye', serif; margin-top: 10px;
        }
        button:disabled { background: #333; color: #666; border-color: #555; }
        input[type="number"] { padding:8px; width:50px; background:#000; color:var(--oro); border:1px solid var(--oro); font-family: 'Rye'; text-align: center; }
        .requisito-texto { font-size: 0.65rem; color: #aaa; margin-top: 5px; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="overlay">
    <h1>RULETA RUSA</h1>
    <button onclick="comenzarJuego()">DESENFUNDAR</button>
</div>

<div id="pantalla-juego">
    <div id="pozo-mesa" style="font-size: 1.5rem; color:var(--oro); font-family:'Rye';">POZO: $0</div>
    <div id="req-proximo" class="requisito-texto"></div>

    <div class="duelo-container">
        <div id="cont-jugador" class="retrato activo">
            <img src="img/jugador.jpg" alt="Tú">
            <div class="nombre-tag">TÚ: $<span id="dinero-txt">1000</span></div>
        </div>

        <div class="ruleta-container">
            <div class="indicador"></div>
            <div id="tambor" class="tambor">
                <div class="agujero"></div><div class="agujero"></div><div class="agujero"></div>
                <div class="agujero"></div><div class="agujero"></div><div class="agujero"></div>
            </div>
        </div>

        <div id="cont-enemigo" class="retrato desactivado">
            <img id="img-enemigo" src="" alt="Enemigo">
            <div id="nombre-enemigo" class="nombre-tag">---</div>
        </div>
    </div>

    <div class="controles">
        <label style="font-family:'Rye'; font-size: 0.8rem; color: var(--oro);">BALAS:</label>
        <input type="number" id="input-balas" value="1" min="1" max="5">
        <button id="btn-disparar" onclick="logicaJugador()">¡FUEGO!</button>
    </div>
</div>

<script>
    const sfx = {
        click: new Audio('sound/click.mp3'),
        girar: new Audio('sound/girar.mp3'),
        vacio: new Audio('sound/vacio.mp3'),
        disparo: new Audio('sound/disparo.mp3')
    };
    const musica = new Audio('sound/musica1.mp3');
    musica.loop = true;

    const enemigos = [
        { n: "JACK EL RAPIDO", i: "img/enemigo1.jpg", d: 1, r: 0 },
        { n: "LINDA JACKSON", i: "img/enemigo2.jpg", d: 2, r: 2000 },
        { n: "MIRADA MUERTE", i: "img/enemigo3.jpg", d: 3, r: 5000 },
        { n: "EL SHERIFF", i: "img/enemigo4.jpg", d: 4, r: 12000 },
        { n: "EL ENTERRADOR", i: "img/enemigo5.jpg", d: 5, r: 25000 }
    ];

    let nivel = parseInt(localStorage.getItem('nivelRuleta')) || 0;
    let dinero = parseInt(localStorage.getItem('dineroRuleta')) || 0;
    let pozo = 0;
    let gradosActuales = 0;

    function comenzarJuego() {
        if (dinero < enemigos[nivel].r) { nivel = 0; dinero = 1000; }
        document.getElementById("overlay").style.display = "none";
        document.getElementById("pantalla-juego").style.display = "block";
        musica.volume = 0.3;
        musica.play().catch(() => {});
        cargarNivel();
    }

    function cargarNivel() {
        if(nivel >= enemigos.length) { alert("¡LEYENDA!"); localStorage.clear(); location.reload(); return; }
        const e = enemigos[nivel];
        document.getElementById("img-enemigo").src = e.i;
        document.getElementById("nombre-enemigo").innerText = e.n;
        document.getElementById("dinero-txt").innerText = dinero;
        document.getElementById("req-proximo").innerText = `PARA EL SIGUIENTE: $${enemigos[nivel+1] ? enemigos[nivel+1].r : 'MÁXIMO'}`;
        actualizarBalasVisuales(parseInt(document.getElementById("input-balas").value));
    }

    function actualizarBalasVisuales(cantidad) {
        document.querySelectorAll(".agujero").forEach((a, i) => {
            a.classList.toggle("cargado", i < cantidad);
        });
    }

    function animarTambor(resultadoFinal, callback) {
        sfx.girar.play();
        const gradosDestino = -(60 * (resultadoFinal - 1));
        gradosActuales += 1080 + (gradosDestino - (gradosActuales % 360));
        document.getElementById("tambor").style.transform = `rotate(${gradosActuales}deg)`;
        setTimeout(callback, 1250);
    }

    function dispararFlash() {
        document.body.classList.add("flash-rojo");
        setTimeout(() => document.body.classList.remove("flash-rojo"), 400);
    }

    function logicaJugador() {
        const bCount = parseInt(document.getElementById("input-balas").value);
        document.getElementById("btn-disparar").disabled = true;
        
        const resultado = Math.floor(Math.random() * 6) + 1;
        const esBala = resultado <= bCount;

        animarTambor(resultado, () => {
            if (esBala) {
                sfx.disparo.play();
                dispararFlash();
                setTimeout(() => {
                    alert("HAS MUERTO.");
                    localStorage.setItem('dineroRuleta', 1000);
                    localStorage.setItem('nivelRuleta', 0);
                    location.reload();
                }, 100);
            } else {
                sfx.vacio.play();
                pozo += bCount * 1000;
                document.getElementById("pozo-mesa").innerText = "POZO: $" + pozo;
                document.getElementById("cont-jugador").classList.remove("activo");
                document.getElementById("cont-enemigo").classList.add("activo");
                setTimeout(logicaIA, 800);
            }
        });
    }

    function logicaIA() {
        const bIA = enemigos[nivel].d;
        actualizarBalasVisuales(bIA);

        const resultado = Math.floor(Math.random() * 6) + 1;
        const esBala = resultado <= bIA;

        animarTambor(resultado, () => {
            if (esBala) {
                sfx.disparo.play();
                dispararFlash();
                setTimeout(() => {
                    alert("¡ENEMIGO ABATIDO!");
                    dinero += pozo;
                    pozo = 0;
                    
                    // REQUISITO DE DINERO PARA SUBIR NIVEL
                    if (enemigos[nivel + 1]) {
                        if (dinero >= enemigos[nivel + 1].r) {
                            nivel++;
                            alert(`¡Has avanzado! Ahora enfrentas a ${enemigos[nivel].n}`);
                        } else {
                            alert(`Has ganado el duelo, pero necesitas $${enemigos[nivel+1].r} para enfrentar al siguiente. ¡Sigue apostando!`);
                        }
                    }

                    localStorage.setItem('dineroRuleta', dinero);
                    localStorage.setItem('nivelRuleta', nivel);
                    location.reload();
                }, 100);
            } else {
                sfx.vacio.play();
                pozo += bIA * 500;
                document.getElementById("pozo-mesa").innerText = "POZO: $" + pozo;
                document.getElementById("cont-enemigo").classList.remove("activo");
                document.getElementById("cont-jugador").classList.add("activo");
                document.getElementById("btn-disparar").disabled = false;
                actualizarBalasVisuales(parseInt(document.getElementById("input-balas").value));
            }
        });
    }

    document.getElementById("input-balas").addEventListener("input", (e) => {
        sfx.click.play();
        actualizarBalasVisuales(parseInt(e.target.value));
    });
</script>
</body>
</html>
