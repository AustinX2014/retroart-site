<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ruleta Rusa: El Torneo</title>
    <style>
        :root { --oro: #ffd700; --rojo: #ff0000; --fondo: #0a0a0a; }
        body { background-color: var(--fondo); color: #e0e0e0; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

        /* Pantalla de inicio para desbloquear audio */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        
        #pantalla-juego { width: 700px; padding: 25px; border: 4px double #444; text-align: center; background: #121212; display: none; }

        .duelo-container { display: flex; justify-content: space-around; align-items: center; margin-bottom: 20px; }
        
        /* Tamaño solicitado 200x300 */
        .retrato { width: 200px; height: 300px; transition: all 0.5s ease; border: 3px solid #333; overflow: hidden; position: relative; }
        .retrato img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .desactivado { filter: grayscale(100%) brightness(30%); }
        .activo { filter: grayscale(0%) brightness(100%); border-color: var(--oro); }

        .ruleta-container { position: relative; width: 100px; height: 100px; }
        .tambor { width: 100%; height: 100%; background: #222; border-radius: 50%; position: relative; transition: transform 1.5s cubic-bezier(0.15, 0, 0.15, 1); }
        .agujero { width: 18px; height: 18px; background: #000; border-radius: 50%; position: absolute; top: 41px; left: 41px; }
        .agujero.cargado { background: radial-gradient(circle, #ffd700, #b8860b); border: 1px solid #fff; }
        
        #bocadillo { position: absolute; top: 10px; right: 10px; background: white; color: black; padding: 10px; border-radius: 5px; font-size: 0.7rem; display: none; z-index: 20; width: 150px; }
        
        button { background: var(--rojo); color: white; border: none; padding: 15px 30px; cursor: pointer; font-family: 'Courier New'; font-weight: bold; }
    </style>
</head>
<body>

<div id="overlay">
    <h1 style="color: var(--oro)">RULETA RUSA PRO</h1>
    <button onclick="comenzarJuego()">CARGAR ARMA (INICIAR)</button>
</div>

<div id="pantalla-juego">
    <div id="pozo-mesa" style="color: var(--oro); font-size: 1.5rem;">POZO: $0</div>

    <div class="duelo-container">
        <div id="cont-jugador" class="retrato activo">
            <img src="img/jugador.jpg" alt="Jugador">
            <div style="background:#000; color:var(--oro); position:absolute; bottom:0; width:100%">TÚ: $<span id="dinero-txt">1000</span></div>
        </div>

        <div class="ruleta-container">
            <div id="tambor" class="tambor">
                <div class="agujero" style="transform: rotate(0deg) translateY(-35px);"></div>
                <div class="agujero" style="transform: rotate(60deg) translateY(-35px);"></div>
                <div class="agujero" style="transform: rotate(120deg) translateY(-35px);"></div>
                <div class="agujero" style="transform: rotate(180deg) translateY(-35px);"></div>
                <div class="agujero" style="transform: rotate(240deg) translateY(-35px);"></div>
                <div class="agujero" style="transform: rotate(300deg) translateY(-35px);"></div>
            </div>
        </div>

        <div id="cont-enemigo" class="retrato desactivado">
            <div id="bocadillo"></div>
            <img id="img-enemigo" src="" alt="Enemigo">
            <div id="nombre-enemigo" style="background:#000; color:var(--oro); position:absolute; bottom:0; width:100%">---</div>
        </div>
    </div>

    <div id="ui-controles">
        <input type="number" id="input-balas" value="1" min="1" max="5">
        <button id="btn-disparar" onclick="iniciarTurnoJugador()">GATILLO</button>
    </div>
</div>

<script>
    // --- SISTEMA DE SONIDOS ---
    const sfx = {
        click: new Audio('sound/click.mp3'),
        girar: new Audio('sound/girar.mp3'),
        vacio: new Audio('sound/vacio.mp3'),
        disparo: new Audio('sound/disparo.mp3'),
        musica: new Audio('sound/musica1.mp3')
    };
    sfx.musica.loop = true;

    function comenzarJuego() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("pantalla-juego").style.display = "block";
        
        // Desbloquear audio forzosamente
        Object.values(sfx).forEach(a => { a.play().then(() => a.pause()); });
        sfx.musica.play();
        
        cargarEnemigo();
    }

    // --- LÓGICA DE ENEMIGOS ---
    const listaEnemigos = [
        { nombre: "EL NOVATO", img: "img/enemigo1.jpg", dificultad: 1, frase: "No pareces tan duro..." },
        { nombre: "EL TAHÚR", img: "img/enemigo2.jpg", dificultad: 2, frase: "Apuesta tu vida." },
        { nombre: "LA SOMBRA", img: "img/enemigo3.jpg", dificultad: 3, frase: "..." }
    ];

    let indiceEnemigo = parseInt(localStorage.getItem('nivelRuleta')) || 0;
    let dineroJugador = parseInt(localStorage.getItem('dineroRuleta')) || 1000;
    let pozo = 0;
    let gradosActuales = 0;

    function cargarEnemigo() {
        if(indiceEnemigo >= listaEnemigos.length) {
            alert("TORNEO COMPLETADO");
            return;
        }
        document.getElementById("img-enemigo").src = listaEnemigos[indiceEnemigo].img;
        document.getElementById("nombre-enemigo").innerText = listaEnemigos[indiceEnemigo].nombre;
        document.getElementById("dinero-txt").innerText = dineroJugador;
        
        const b = document.getElementById("bocadillo");
        b.innerText = listaEnemigos[indiceEnemigo].frase;
        b.style.display = "block";
        setTimeout(() => b.style.display = "none", 2500);
    }

    function cambiarFoco(turnoJugador) {
        document.getElementById("cont-jugador").className = turnoJugador ? "retrato activo" : "retrato desactivado";
        document.getElementById("cont-enemigo").className = turnoJugador ? "retrato desactivado" : "retrato activo";
    }

    function iniciarTurnoJugador() {
        cambiarFoco(true);
        const balas = parseInt(document.getElementById("input-balas").value);
        sfx.girar.play();
        
        gradosActuales += 720 + (Math.floor(Math.random() * 6) * 60);
        document.getElementById("tambor").style.transform = `rotate(${gradosActuales}deg)`;

        setTimeout(() => {
            if (Math.floor(Math.random() * 6) + 1 <= balas) {
                sfx.disparo.play();
                alert("GAME OVER");
                localStorage.clear();
                location.reload();
            } else {
                sfx.vacio.play();
                pozo += balas * 500;
                document.getElementById("pozo-mesa").innerText = "POZO: $" + pozo;
                setTimeout(turnoIA, 1500);
            }
        }, 1500);
    }

    function turnoIA() {
        cambiarFoco(false);
        const balasIA = Math.min(5, listaEnemigos[indiceEnemigo].dificultad);
        sfx.girar.play();
        
        gradosActuales += 720 + (Math.floor(Math.random() * 6) * 60);
        document.getElementById("tambor").style.transform = `rotate(${gradosActuales}deg)`;

        setTimeout(() => {
            if (Math.floor(Math.random() * 6) + 1 <= balasIA) {
                sfx.disparo.play();
                alert("ENEMIGO DERROTADO");
                dineroJugador += pozo;
                indiceEnemigo++;
                localStorage.setItem('dineroRuleta', dineroJugador);
                localStorage.setItem('nivelRuleta', indiceEnemigo);
                location.reload();
            } else {
                sfx.vacio.play();
                pozo += balasIA * 500;
                document.getElementById("pozo-mesa").innerText = "POZO: $" + pozo;
                cambiarFoco(true);
            }
        }, 1500);
    }

    // Visualizar balas cargadas
    document.getElementById("input-balas").addEventListener("input", (e) => {
        const cant = e.target.value;
        document.querySelectorAll(".agujero").forEach((a, i) => a.classList.toggle("cargado", i < cant));
        sfx.click.play();
    });
</script>
</body>
</html>
